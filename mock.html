<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #1f1f1f;
      color: #51f57d;
    }
    #mycontainer {
      
      margin-top: 70px;
      
    }
    #gridSystem{
        display: grid; 
      grid-template-columns: 1fr 1fr;
    }
    #motivation {
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #555;
      font-weight: bold;
    }
    h1 {
    margin-bottom:25px;
    font-weight: bold;
      text-align: center;
      color: #51f57d;
    }
    .counter-section {
      
      background-color: #333;
      padding: 10px;
      border-radius: 12px;
      margin: 5px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      position: relative;
      color: #51f57d;
    }
    p {
      color: #777;
      font-size: 14px;
      font-weight: bold;
      
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
    }
    .containerforme {
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
    }
    .input-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .input-row label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }
    .input-row div {
      flex: 1;
      margin-right: 10px;
    }
    .input-row div:last-child {
      margin-right: 0;
    }
    .input-section input[type="text"], .input-section input[type="number"], .input-section select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #444;
      color: #fff;
      margin-bottom: 10px;
    }
    .button-section {
      display: flex;
      justify-content: space-between;
    }
    .button-section button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin-right: 5px;
    }
    .button-section button:last-child {
      margin-right: 0;
    }
    .button-section button#deleteEntry {
      background-color: #ca4545;
    }
    .mock-list {
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }
    .mock-list li {
      background-color: #444;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: block;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .mock-list .date {
      float: right;
      color: #bbb;
      margin-left: auto;
      margin-right: 10px;
    }
    .mock-details {
  display: none;
  background-color: #333;
  margin-top: 10px;
  padding: 10px;
  border-radius: 4px;
  line-height: 1.5;
  width: 100%;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
  opacity: 0;
}

.mock-details.expanded {
  display: block;
  max-height: 500px; /* or a reasonable maximum height */
  opacity: 1;
}

    .mock-details table {
      width: 100%;
      border-collapse: collapse;
    }
    .mock-details th, .mock-details td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
      width: 100%;
    }
    #select{
        color: #51f57d;
    }
    .form-check-label{
        font-size:20px;
        padding: 5px;
        margin-right: 5px;
        margin-bottom: 5px;
    }
    #tableHeading{
       font-weight: bold;
       font-size: 20px;
       padding: 5px;
       margin-left: 5px;
    }

  </style>
  <title>Question Counter</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" id="motivation" class="navbar-brand">IIT CSE</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a <href="mock.html">Mocks</a></li>
            <li><a href="mailto:pritambsak@gmail.com">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div id="mycontainer">
    <h1>Mocks Counter</h1>
    <div id="gridSystem"><div class="counter-section" id="jeeMains">
      <h2>JEE Mains</h2>
      <p>Problems Solved: <span id="section1Count">0</span></p>
      <p class="mock-tests">Mock Tests Given: <span id="mockCount1">0</span></p>
    </div>
    <div class="counter-section" id="jeeAdvanced">
      <h2>JEE Advanced</h2>
      <p>Problems Solved: <span id="section2Count">0</span></p>
      <p class="mock-tests">Papers Given: <span id="mockCount2">0</span></p>
    </div></div>
  </div>

  <div class="containerforme">
    <div class="input-section">
        
        <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="JEE Mains" checked> <label class="form-check-label" for="inlineRadio1">Jee Mains</label> </div> <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="JEE Advanced"> <label class="form-check-label" for="inlineRadio2">Jee Advanced</label> </div> 
        
      <div class="input-row">

        <div>
          <label for="mockName">Mock Test Name:</label>
          <input type="text" id="mockName" placeholder="Enter mock test name">
        </div>
      </div>
      <div class="input-row">
        <div>
          <label for="mockMarks">Marks Obtained:</label>
          <input type="number" id="mockMarks" placeholder="Enter marks obtained">
        </div>
        <div>
          <label for="mockTotalMarks">Total Marks:</label>
          <input type="number" id="mockTotalMarks" placeholder="Enter total marks">
        </div>
      </div>
      <div class="input-row">
        <div>
          <label for="physicsScore">Physics:</label>
          <input type="number" id="physicsScore" placeholder="physics score">
        </div>
        <div>
          <label for="chemistryScore">Chemistry:</label>
          <input type="number" id="chemistryScore" placeholder="chemistry score">
        </div>
        <div>
          <label for="mathsScore">Maths:</label>
          <input type="number" id="mathsScore" placeholder="maths score">
        </div>
      </div>
      <div class="input-row">
          <div>
          <label for="totalQuestions">Total Questions:</label>
          <input type="number" id="totalQuestions" placeholder="Enter total number of questions">
        </div>
        <div>
          <label for="questionsAttempted">Attempted:</label>
          <input type="number" id="questionsAttempted" placeholder="Enter total questions attempted">
        </div>
        <div>
          <label for="correctQuestions">Correct:</label>
          <input type="number" id="correctQuestions" placeholder="Enter number of correct questions">
        </div>
        
        
      </div>
    </div>
    <div class="button-section">
      <button id="deleteEntry" onclick="deleteLastMockTest()">Delete Last Entry</button>
      <button onclick="addMockTest()">Add Entry</button>
      
    </div>
    <ul class="mock-list" id="mockList"></ul>
    <!-- <div class="button-section">
      <button id="exportData" onclick="exportData()">Export Data</button>
      <input type="file" id="importData" onchange="importData(event)" style="display: none;">
      <button onclick="document.getElementById('importData').click()">Import Data</button>
    </div> -->
  </div>

  <script>
    let sectionCountsNew2 = JSON.parse(localStorage.getItem('sectionCountsNew2')) || [0, 0];
    let mockCountsNew2 = JSON.parse(localStorage.getItem('mockCountsNew2')) || [0, 0];
    let mockTests = JSON.parse(localStorage.getItem('mockTests')) || [];

    function updateCounters() {
      let jeeMainsSolved = 0;
      let jeeMainsGiven = 0;
      let jeeAdvancedSolved = 0;
      let jeeAdvancedGiven = 0;

      mockTests.forEach(test => {
        if (test.type === 'JEE Mains') {
          jeeMainsSolved += test.questionsAttempted;
          jeeMainsGiven++;
        } else if (test.type === 'JEE Advanced') {
          jeeAdvancedSolved += test.questionsAttempted;
          jeeAdvancedGiven++;
        }
      });

      sectionCountsNew2[0] = jeeMainsSolved;
      mockCountsNew2[0] = jeeMainsGiven;
      sectionCountsNew2[1] = jeeAdvancedSolved;
      mockCountsNew2[1] = jeeAdvancedGiven;

      document.getElementById('section1Count').innerText = sectionCountsNew2[0];
      document.getElementById('mockCount1').innerText = mockCountsNew2[0];
      document.getElementById('section2Count').innerText = sectionCountsNew2[1];
      document.getElementById('mockCount2').innerText = mockCountsNew2[1];
    }

    function saveData() {
      localStorage.setItem('sectionCountsNew2', JSON.stringify(sectionCountsNew2));
      localStorage.setItem('mockCountsNew2', JSON.stringify(mockCountsNew2));
      localStorage.setItem('mockTests', JSON.stringify(mockTests));
    }

    function addMockTest() {
      const type = document.querySelector('input[name="inlineRadioOptions"]:checked').value; 
      const name = document.getElementById('mockName').value;
      const marks = parseInt(document.getElementById('mockMarks').value);
      const totalMarks = parseInt(document.getElementById('mockTotalMarks').value);
      const physics = parseInt(document.getElementById('physicsScore').value);
      const chemistry = parseInt(document.getElementById('chemistryScore').value);
      const maths = parseInt(document.getElementById('mathsScore').value);
      const correctQuestions = parseInt(document.getElementById('correctQuestions').value);
      const totalQuestions = parseInt(document.getElementById('totalQuestions').value);
      const questionsAttempted = parseInt(document.getElementById('questionsAttempted').value);
      const date = new Date().toLocaleDateString();

      if (type && name && !isNaN(marks) && !isNaN(totalMarks) && !isNaN(physics) && !isNaN(chemistry) && !isNaN(maths) && !isNaN(correctQuestions) && !isNaN(totalQuestions) && !isNaN(questionsAttempted)) {
        const mockTest = { type, name, marks, totalMarks, physics, chemistry, maths, correctQuestions, totalQuestions, questionsAttempted, date };
        mockTests.unshift(mockTest);
        updateMockList();
        updateCounters();
        saveData();
        document.querySelector('input[name="inlineRadioOptions"]:checked').value = 'Jee Mains';
        document.getElementById('mockName').value = '';
        document.getElementById('mockMarks').value = '';
        document.getElementById('mockTotalMarks').value = '';
        document.getElementById('physicsScore').value = '';
        document.getElementById('chemistryScore').value = '';
        document.getElementById('mathsScore').value = '';
        document.getElementById('correctQuestions').value = '';
        document.getElementById('totalQuestions').value = '';
        document.getElementById('questionsAttempted').value = '';
      } else {
        alert('Please fill in all fields with valid data.');
      }
    }

    function deleteLastMockTest() {
      if (mockTests.length > 0) {
        if (confirm('Are you sure you want to delete the last entry?')) {
          mockTests.shift();
          updateMockList();
          updateCounters();
          saveData();
        }
      } else {
        alert('No entries to delete.');
      }
    }

    function updateMockList() {
  
      const mockList = document.getElementById('mockList');
      
      mockList.innerHTML = '';
      mockTests.forEach((test, index) => {
        const li = document.createElement('li');
        li.classList.add('listcss')
        li.innerHTML = `<span>${test.name} - ${test.marks}/${test.totalMarks} &#10549;</span></span></span><span class="date">${test.date}</span> `;
        li.onclick = () => toggleDetails(index);
        
        const details = document.createElement('div');
        details.classList.add('mock-details');
        
        details.innerHTML = `<table>
            <div ><input class="form-check-input" type="radio" name="" id="" value="" checked><span id="tableHeading">${test.type}</span></div>
                               <tr><th>Physics</th><td>${test.physics}</td></tr>
                               <tr><th>Chemistry</th><td>${test.chemistry}</td></tr>
                               <tr><th>Maths</th><td>${test.maths}</td></tr>
                               <tr><th>Correct Questions</th><td>${test.correctQuestions}/${test.totalQuestions}</td></tr>
                               <tr><th>Questions Attempted</th><td>${test.questionsAttempted}</td></tr>
                               <tr> <th>Accuracy</th><td>${ Math.round((test.correctQuestions / test.questionsAttempted)* 10000) / 100}%</td></tr>
                             </table>`;
        
        li.appendChild(details);
        mockList.appendChild(li);
      });
    }

    function toggleDetails(index) {
  const details = document.querySelectorAll('.mock-details')[index];
  if (details.classList.contains('expanded')) {
    details.classList.remove('expanded');
  } else {
    details.classList.add('expanded');
  }
}
    
    

    function exportData() {
      const blob = new Blob([JSON.stringify(mockTests, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mock_tests.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          mockTests = JSON.parse(e.target.result);
          updateMockList();
          updateCounters();
          saveData();
        };
        reader.readAsText(file);
      }
    }

    window.onload = function () {
      updateCounters();
      updateMockList();
    };
  </script>
</body>
</html>
