<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #1f1f1f;
      color: #51f57d;
    }
    #mycontainer {
      
      margin-top: 65px;
    }
    #motivation {
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #555;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #51f57d;
    }
    .counter-section {
      background-color: #333;
      padding: 10px;
      border-radius: 12px;
      margin: 5px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      position: relative;
      color: #51f57d;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      background-color: #555;
    }
    button:hover {
      background-color: #51f57d;
      color: #fff;
      transform: scale(1.1);
    }
    p {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
    }
    .mock-tests {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }
    .mock-tests button {
      background-color: #51f57d;
      color: #555;
      padding: 3px 5px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .mock-tests button:hover {
      background-color: #ccffda;
    }
    #mockCountBtn {
      padding: 3px 7px;
      margin-left: 1px;
    }
    .containerforme {
      
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
    }
    .input-section {
      margin-bottom: 15px;
    }
    .input-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-section input[type="text"], .input-section input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #444;
      color: #fff;
      margin-bottom: 10px;
    }
    .button-section {
      display: flex;
      justify-content: space-between;
    }
    .button-section button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin-right: 5px;
    }
    .button-section button:last-child {
      margin-right: 0;
    }
    .button-section button#deleteEntry {
      background-color: #ca4545;
    }
    .mock-list {
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }
    .mock-list li {
      background-color: #444;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .mock-list .date {
      float: right;
      color: #bbb;
    }
    #exportData, #importDataBtn {
      width: 48%;
      margin-top: 10px;
    }
    #importData {
      display: none;
    }
    .dropdown-toggle {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .dropdown-content {
      display: none;
      margin-top: 10px;
    }
  </style>
  <title>Question Counter</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" id="motivation" class="navbar-brand">IIT CSE</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="mock.html">Mocks</a></li>
            <li><a href="mailto:pritambsak@gmail.com">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div id="mycontainer">
    <h1>Mocks Counter</h1>
    <div class="counter-section" id="jeeMains">
      <h2>JEE Mains</h2>
      <button onclick="updateCount(1, 1)">+1</button>
      <button onclick="updateCount(1, 10)">+10</button>
      <button onclick="updateCount(1, -1)">-1</button>
      <p>Problems Solved: <span id="section1Count">0</span></p>
      <p class="mock-tests">Mock Tests Given: <span id="mockCount1">0</span>
        <button onclick="updateMockCount(1, 1)">+</button>
        <button id="mockCountBtn" onclick="updateMockCount(1, -1)">-</button>
      </p>
    </div>
    <div class="counter-section" id="jeeAdvanced">
      <h2>JEE Advanced</h2>
      <button onclick="updateCount(2, 1)">+1</button>
      <button onclick="updateCount(2, 10)">+10</button>
      <button onclick="updateCount(2, -1)">-1</button>
      <p>Problems Solved: <span id="section2Count">0</span></p>
      <p class="mock-tests">Papers Given: <span id="mockCount2">0</span>
        <button onclick="updateMockCount(2, 1)">+</button>
        <button id="mockCountBtn" onclick="updateMockCount(2, -1)">-</button>
      </p>
    </div>
  </div>

  <div class="containerforme">
    <!-- <h2>Mock Test Tracker</h2> -->
    <div class="input-section">
      <label for="mockName">Mock Test Name:</label>
      <input type="text" id="mockName" placeholder="Enter mock test name">
    </div>
    <div class="input-section">
      <label for="mockMarks">Marks Obtained:</label>
      <input type="number" id="mockMarks" placeholder="Enter marks obtained">
    </div>
    <div class="input-section">
      <label for="mockTotalMarks">Total Marks:</label>
      <input type="number" id="mockTotalMarks" placeholder="Enter total marks">
    </div>
    <div class="button-section">
        <button id="deleteEntry" onclick="deleteLastMockTest()">Delete Last Entry</button>

      <button onclick="addMockTest()">Add Mock Test</button>
          </div>
    <ul class="mock-list" id="mockList"></ul>
    <div>
      <!-- <button id="exportData" onclick="exportData()">Export Data</button>
      <input type="file" id="importData" onchange="importData(event)">
      <button id="importDataBtn" onclick="document.getElementById('importData').click()">Import Data</button> -->
    </div>
  </div>

  <script>
    let sectionCountsNew2 = JSON.parse(localStorage.getItem('sectionCountsNew2')) || [0, 0, 0];
    let mockCountsNew2 = JSON.parse(localStorage.getItem('mockCountsNew2')) || [0, 0, 0];
    let mockTests = JSON.parse(localStorage.getItem('mockTests')) || [];

    function updateCount(section, value) {
      sectionCountsNew2[section - 1] += value;
      if (sectionCountsNew2[section - 1] < 0) {
        sectionCountsNew2[section - 1] = 0;
      }
      document.getElementById(`section${section}Count`).innerText = sectionCountsNew2[section - 1];
      saveData();
    }

    function updateMockCount(section, value) {
      mockCountsNew2[section - 1] += value;
      if (mockCountsNew2[section - 1] < 0) {
        mockCountsNew2[section - 1] = 0;
      }
      document.getElementById(`mockCount${section}`).innerText = mockCountsNew2[section - 1];
      saveData();
    }

    function saveData() {
      localStorage.setItem('sectionCountsNew2', JSON.stringify(sectionCountsNew2));
      localStorage.setItem('mockCountsNew2', JSON.stringify(mockCountsNew2));
      localStorage.setItem('mockTests', JSON.stringify(mockTests));
    }

    function addMockTest() {
      const name = document.getElementById('mockName').value;
      const marks = parseInt(document.getElementById('mockMarks').value);
      const totalMarks = parseInt(document.getElementById('mockTotalMarks').value);
      const date = new Date().toLocaleDateString();

      if (name && !isNaN(marks) && !isNaN(totalMarks)) {
        const mockTest = { name, marks, totalMarks, date };
        mockTests.unshift(mockTest); // Add to the beginning of the array
        updateMockList();
        saveData();
        location.reload(); // Refresh the page
      } else {
        alert('Please fill in all fields with valid data.');
      }
    }

    function deleteLastMockTest() {
      if (mockTests.length > 0) {
        mockTests.shift(); // Remove the first element in the array
        updateMockList();
        saveData();
        location.reload(); // Refresh the page
      } else {
        alert('No entries to delete.');
      }
    }

    function updateMockList() {
      const mockList = document.getElementById('mockList');
      mockList.innerHTML = '';
      mockTests.forEach(test => {
        const li = document.createElement('li');
        li.innerHTML = `${test.name}: ${test.marks}/${test.totalMarks} <span class="date">${test.date}</span>`;
        mockList.appendChild(li);
      });
    }

    function exportData() {
      const blob = new Blob([JSON.stringify(mockTests, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'mock_tests.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function importData(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          mockTests = JSON.parse(e.target.result);
          updateMockList();
          saveData();
          location.reload(); // Refresh the page
        };
        reader.readAsText(file);
      }
    }

    window.onload = function () {
      for (let i = 1; i <= 2; i++) {
        document.getElementById(`section${i}Count`).innerText = sectionCountsNew2[i - 1] || 0;
        document.getElementById(`mockCount${i}`).innerText = mockCountsNew2[i - 1] || 0;
      }
      updateMockList();
    };
  </script>
</body>
</html>
